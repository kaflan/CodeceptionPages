  <!--[if lt IE 10]>

  <div class="height form-codeception col-sm-2">
    <form class="form-horizontal">
      <div class="form-group form-group-codeception">
        <label for="inputEmail3" class="col-sm-12 control-label">Envirmovent</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Envirmovent">
        </div>
      </div>
      <div class="form-group ">
        <label for="inputPassword6" class="col-sm-12 control-label">Group</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputPassword6" placeholder="Group">
        </div>
      </div>
      <div class="form-group ">
        <label for="inputPassword7" class="col-sm-12 control-label">Skip Group</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputPassword7" placeholder="Skip Group">
        </div>
      </div>

      <div class="form-group ">
        <div class="col-sm-offset-1 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Fail test
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> JSON report
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> XML Report
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> HTML Report
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Coverage
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <div class="checkbox debag">
            <label>
              <input type="checkbox"> Debug
            </label>
          </div>
        </div>
      </div>
      <div class="form-group form-group-codeception ">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="submit" class="btn btn-lg btn-block btn-run">Sign in</button>
        </div>
      </div>
    </form>
  </div>
  <main class="">
    <aside class="col-sm-10 header-codeception passing-message">
      <h1>Codeception Test Runner</h1>
    </aside>
    <aside class="col-sm-10">
      <table class="table table-condensed">
        <thead>
          <th>
            <label  for="AceppteTest">
              Acepptence Test
            </label>
            <input type="checkbox" id="AceppteTest">
            <span class="caret"></span>
          </th>
        </thead>
        <tbody>
          <tr >
              <td>
                <label>
                      <input type="checkbox"> User can login
                </label>
              </td>
              <td>
                UserCest::Login
              </td>
          </tr>
          <tr class='active'>
              <td>
                <label>
                      <input type="checkbox"> User can log out
                </label>
              </td>
              <td>
                UserCest::Logout
              </td>
          </tr>
          <tr >
              <td>
                <label>
                      <input type="checkbox"> Admin can create post
                </label>
              </td>
              <td>
                AdminCest::createPost
              </td>
          </tr>
          <tr class='active'>
              <td>
                <label>
                      <input type="checkbox"> Admin can delete post
                </label>
              </td>
              <td>
                AdminCest::deletePost
              </td>
          </tr>
          <tr >
              <td>
                <label>
                      <input type="checkbox"> Admin can update post
                </label>
              </td>
              <td>
                AdminCest::updatePost
              </td>
          </tr>
          <tr class='active'>
              <td>
                <label>
                      <input type="checkbox"> User can login to site
                </label>
              </td>
              <td>
                UserCest::Login
              </td>
          </tr>
        </tbody>
      </table>
    </aside>
    <aside class="col-sm-10">
      <h2>Functional test</h2>
    </aside>
    <aside class="col-sm-10">
      <h2>Unit test</h2>
    </aside>
  </main>
